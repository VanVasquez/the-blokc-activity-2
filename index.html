<!DOCTYPE html>
<html>
  <head>
    <title>FileTransfer UI</title>
    <script type="module" src="./index.js" defer></script>
  </head>
  <body>
    <h1>FileTransfer</h1>
    <h2>Transfer File</h2>
    <div>
      <button id="connectButton">Connect</button>
      <label for="receiver">Receiver Address:</label>
      <input type="text" id="receiver" /><br /><br />
      <label for="filename">Filename:</label>
      <input type="text" id="filename" /><br /><br />
      <label for="filehash">File Hash:</label>
      <input type="text" id="filehash" /><br /><br />
      <button id="transferButton">Transfer</button>
    </div>

    <h2>User Files</h2>
    <div id="userFiles"></div>
    <script src="./index.js"></script>
  </body>
</html>
